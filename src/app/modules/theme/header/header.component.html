<div class="row">
  <div class="col-xs-12 col-sm-3 col-md-2 col-lg-3"></div>
  <div class="col-xs-12 col-sm-6 col-md-8 col-lg-6 header-container">
    <img src="assets/images/logo.png">
  </div>
  <div class="col-xs-12 col-sm-3 col-md-2 col-lg-3 languages">
    <select [(ngModel)]="language" (change)="changeLanguage()">
      <option [value]="item" *ngFor="let item of languages">
        <img [src]="'assets/images/countries/'+item+'.svg'" alt="">
        {{item}}
      </option>
    </select>
  </div>
</div>
